<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">Smart Calculator</div>

    <div class="row0">
        <p id="result"></p>
    </div>

    <div class="calculator">

        <div class="row1">
            <p>Choose: </p>
            <select name="" id="choice">
                <option value="Infix">Infix</option>
                <option value="Prefix">Prefix</option>
                <option value="Postfix">Postfix</option>
            </select>
        </div>

        <div class="row2">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="plus">+</button>
        </div>

        <div class="row3">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
        </div>

        <div class="row4">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="times">*</button>
        </div>

        <div class="row5">
            <button class="number" id="zero">0</button>
            <button class="operator" id="clear">C</button>
            <button class="operator" id="equals">=</button>
            <button class="operator" id="divides">/</button>
        </div>

    </div>

    <div class="end">
        <p>Designed by Moustafa Haydar</p>
    </div>


    <script type="module" src="main.js"></script>

</body>

</html>
